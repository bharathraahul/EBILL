<div class="col-md-6 offset-md-3" >
<h3>Create Customer</h3>
<form  (ngSubmit)="onSubmit()" action="" class="mb-3">


    <div class="form-group mb-2" >
        <label for="">User Id</label>
        <input type="number" class="form-control" id="user_id"
            [(ngModel)] = "customer.user_id" name="user_id">
    </div>

    <div class="form-group mb-2">
        <label for="">Name</label>
        <input type="text" class="form-control" id="name"
            [(ngModel)] = "customer.name" name="name">
    </div>

    <div class="form-group mb-2">
        <label for="">Address</label>
        <input type="text" class="form-control" id="address"
            [(ngModel)] = "customer.address" name="address">
    </div>

    <div class="form-group mb-2">
        <label for="">Phone Number</label>
        <input type="number" class="form-control" id="phone"
            [(ngModel)] = "customer.phone" name="phone">
    </div>

    <div class="form-group mb-2">
        <label for="">Meter Id</label>
        <input type="number" class="form-control" id="meter_id"
            [(ngModel)] = "customer.meter_id" name="meter_id">
    </div>


    <div class="form-group mb-2">
        <label for="">Email</label>
        <input type="email" class="form-control" id="email"
            [(ngModel)] = "customer.email" name="email">
    </div>

    <div class="form-group mb-3">
        <label for="">Password</label>
        <input type="password" class="form-control" id="password"
            [(ngModel)] = "customer.password" name="password">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
    


</form>
</div>
